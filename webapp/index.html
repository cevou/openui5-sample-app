<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OpenUI5 Todo App</title>

	<script type="text/javascript">
		window["sap-ui-config"] = {
			"sap-ui-libs": "sap.m",
			"xx-waitForTheme": true,
			theme: "sap_belize_plus",
			resourceRoots: {
				"": ".", // needed for ui5loader-autoconfig to determine base URL
			},
			onInit: "module:sap/ui/core/ComponentSupport",
			compatVersion: "edge",
			async: "true",
			preload: false,
		};
	</script>
</head>

<body class="sapUiBody">
	<div data-sap-ui-component data-name="sap.ui.demo.todo" data-id="container" data-settings='{"id" : "todo"}'></div>
</body>
</html>
